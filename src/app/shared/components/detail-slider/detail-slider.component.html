<div class="slider">
<!-- Реализовал слайдер таким образом т.к. отсутствуют фотографии крупного плана -->
  <div class="slider-main-image">
    <img src="./assets/images/products/product.png" alt="Кроссовок">
  </div>
  <div class="slider-side-images" >
    <img *ngFor="let slide of slider" src="{{slide}}" alt="shoes">
  </div>
  <div class="slider-action">
    <button class="slider-select prev" (click)="pervSlide()">
